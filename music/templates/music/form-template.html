{% for field in form %}
    <div class="form-group">
        <div class="row">
            <span class="text-danger">{{field.errors}}</span>

        </div>
        <label class="control-label col-sm-2">{{field.label_tag}}</label>
        <div class="col-sm-10">{{ field}}</div>
    </div>
{%endfor%}
